{% extends "project/base.html" %}
{% block content %}
    <h3> Country Name and Famous peoples Count</h3>
    <div class="card">
        <div class="card-body" style="background-color: #bbceff;">
        <h5 class="card-title"></h5>
        {% for f,m in Data%}
            <h5>{{ forloop.counter }}. {{f}} - {{m}}</h5>
            <br>
        {% endfor %}
            {% load static %}
            <br>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'Image/a1.jpg'%}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'Image/b2.jpg'%}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'Image/b1.jpg'%}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

{% endblock content %}
